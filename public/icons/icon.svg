<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <!-- Gradient for background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="50%" style="stop-color:#A855F7"/>
      <stop offset="100%" style="stop-color:#C084FC"/>
    </linearGradient>
    <!-- Gradient for sparkle -->
    <linearGradient id="sparkleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDE68A"/>
      <stop offset="100%" style="stop-color:#F59E0B"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="4" y="4" width="120" height="120" rx="28" ry="28" fill="url(#bgGrad)"/>

  <!-- Chat bubble -->
  <path d="M32 38 h54 a12 12 0 0 1 12 12 v30 a12 12 0 0 1 -12 12 h-30 l-16 14 v-14 h-8 a12 12 0 0 1 -12 -12 v-30 a12 12 0 0 1 12 -12 z"
        fill="white" fill-opacity="0.95"/>

  <!-- AI Sparkle/Star -->
  <g transform="translate(78, 28)">
    <!-- Main star -->
    <path d="M12 0 L14.5 9.5 L24 12 L14.5 14.5 L12 24 L9.5 14.5 L0 12 L9.5 9.5 Z"
          fill="url(#sparkleGrad)"/>
    <!-- Small sparkles -->
    <circle cx="26" cy="6" r="2.5" fill="#FDE68A"/>
    <circle cx="4" cy="22" r="2" fill="#FDE68A"/>
  </g>

  <!-- Gemini-style dots in chat bubble -->
  <circle cx="45" cy="65" r="6" fill="#7C3AED"/>
  <circle cx="64" cy="65" r="6" fill="#A855F7"/>
  <circle cx="83" cy="65" r="6" fill="#C084FC"/>
</svg>
