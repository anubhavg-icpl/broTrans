<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BroTrans - AI Analyzer</title>
    <link rel="stylesheet" href="popup.css" />
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <div class="logo-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <h1>BroTrans</h1>
            </div>
            <p class="subtitle">AI-Powered Analysis</p>
        </div>

        <!-- Tab Navigation -->
        <div class="tab-nav">
            <button class="tab-btn active" data-tab="sentiment">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Sentiment
            </button>
            <button class="tab-btn" data-tab="screenshot">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                    <circle cx="8.5" cy="8.5" r="1.5"/>
                    <polyline points="21 15 16 10 5 21"/>
                </svg>
                Screenshot
            </button>
        </div>

        <!-- Model Status -->
        <div id="status-container" class="status-container">
            <div id="status-badge" class="status-badge loading">
                <div class="status-dot"></div>
                <span id="status-text">Initializing...</span>
            </div>
            <div id="progress-container" class="progress-container">
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
                <p id="progress-text" class="progress-text"></p>
            </div>
        </div>

        <!-- Sentiment Tab Content -->
        <div id="sentiment-tab" class="tab-content active">
            <!-- Input Area -->
            <div class="input-container">
                <textarea id="text" placeholder="Type or paste text here..." rows="4"></textarea>
                <div id="char-count" class="char-count"></div>
            </div>

            <!-- Analyze Button -->
            <button id="analyze-btn" class="analyze-btn" disabled>
                <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M13 10V3L4 14h7v7l9-11h-7z" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>Analyze Sentiment</span>
            </button>

            <!-- Result Display -->
            <div id="result-container" class="result-container hidden">
                <div id="result-content" class="result-content">
                    <div id="result-icon" class="result-icon"></div>
                    <div class="result-details">
                        <div id="result-label" class="result-label"></div>
                        <div class="result-subtitle">Sentiment Detected</div>
                    </div>
                    <div class="result-score">
                        <div id="score-value" class="score-value"></div>
                        <div class="score-label">Confidence</div>
                    </div>
                </div>
                <div class="confidence-bar">
                    <div id="confidence-fill" class="confidence-fill"></div>
                </div>
            </div>
        </div>

        <!-- Screenshot Tab Content -->
        <div id="screenshot-tab" class="tab-content">
            <!-- Screenshot Preview -->
            <div class="screenshot-container">
                <div id="screenshot-preview" class="screenshot-preview">
                    <div class="screenshot-placeholder">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                            <circle cx="8.5" cy="8.5" r="1.5"/>
                            <polyline points="21 15 16 10 5 21"/>
                        </svg>
                        <p>Click capture to take a screenshot</p>
                    </div>
                    <img id="screenshot-img" class="screenshot-img hidden" alt="Screenshot">
                </div>
            </div>

            <!-- Capture Button -->
            <button id="capture-btn" class="capture-btn">
                <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                    <circle cx="12" cy="13" r="4"/>
                </svg>
                <span>Capture & Analyze</span>
            </button>

            <!-- OCR Result -->
            <div id="screenshot-result" class="screenshot-result hidden">
                <div class="analysis-header">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14 2 14 8 20 8"/>
                        <line x1="16" y1="13" x2="8" y2="13"/>
                        <line x1="16" y1="17" x2="8" y2="17"/>
                        <polyline points="10 9 9 9 8 9"/>
                    </svg>
                    <span>Extracted Text (OCR)</span>
                </div>
                <p id="analysis-text" class="analysis-text"></p>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
            <span>Powered by Transformers.js</span>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
