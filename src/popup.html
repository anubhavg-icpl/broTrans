<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BroTrans - Gmail Assistant</title>
    <link rel="stylesheet" href="popup.css" />
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <h1>BroTrans</h1>
            </div>
            <p class="subtitle">Gmail Assistant</p>
        </header>

        <!-- Status -->
        <div class="status-container">
            <div id="status-badge" class="status-badge loading">
                <div class="status-dot"></div>
                <span id="status-text">Loading model...</span>
            </div>
            <p id="status-detail" class="status-detail"></p>
        </div>

        <!-- Chat Messages -->
        <div id="chat-container" class="chat-container">
            <div id="chat-messages" class="chat-messages">
                <div class="message assistant">
                    <div class="message-content">
                        <p>Hi! I'm your Gmail assistant. I can help you:</p>
                        <ul class="suggestions">
                            <li>Summarize your inbox</li>
                            <li>Find specific emails</li>
                            <li>Analyze email sentiment</li>
                        </ul>
                        <p class="message-hint">Open Gmail first, then ask me anything!</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="quick-actions">
            <button class="quick-action" data-action="summarize_inbox" disabled>
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 6h16M4 12h16M4 18h7" stroke-linecap="round"/>
                </svg>
                Inbox
            </button>
            <button class="quick-action" data-action="filter_unread" disabled>
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"/>
                </svg>
                Unread
            </button>
            <button class="quick-action" data-action="summarize_email" disabled>
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" stroke-linecap="round"/>
                </svg>
                Email
            </button>
        </div>

        <!-- Input Area -->
        <div class="input-container">
            <div class="input-wrapper">
                <textarea id="user-input" placeholder="Loading AI model..." rows="1" disabled></textarea>
                <button id="send-btn" class="send-btn" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            <div class="input-footer">
                <span id="char-count" class="char-count"></span>
                <span class="privacy-note">100% local AI</span>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
            <span>Powered by Transformers.js</span>
        </footer>
    </div>
</body>

</html>
